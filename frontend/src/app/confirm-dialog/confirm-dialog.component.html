<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right;margin:20px;">
  <button mat-button color="primary"  value="Cancel" [mat-dialog-close]="false">Cancel</button>

  <button mat-button color="accent" style="margin:0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true" >Confirm</button>

</div>
