<div>
    <div class="container">
        <div class="container">
            <div class="info">Board name</div>
            <div class="scroll-area">
                <!-- <div cdkDropList cdkDropListOrientation="horizontal" class="column-list" (cdkDropListDropped)="drop($event)">
                    <div class="card-box" *ngFor="let col of columns" cdkDrag>
                        <board-column name="{{col.name}}" [cards]="col.cards" cdkDrag></board-column>
                    </div>
                </div> -->

                <div dragula="COLUMNS" [(dragulaModel)]="columns" class="column-list">
                    <div class="container-column" *ngFor="let col of columns">
                        <div class="container-content-column">
                        <ng-container>
                            <span *ngIf="!isEdited;else elseBlock " class="group-handle" (click)='edited()'>{{col.name}}</span> 
                            <ng-template #elseBlock>
                                <input onkeydown="apply(this)" *ngIf="inputAdded(); then thenBlock"/>
                                    <ng-template #thenBlock></ng-template>
                            </ng-template>
                        </ng-container>
                            <div class="container" dragula="ITEMS1" [(dragulaModel)]="col.cards">
                                <div class="card-box" *ngFor="let card of col.cards" [innerHtml]="card.name"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
