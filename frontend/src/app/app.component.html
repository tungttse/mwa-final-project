<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/boards">
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">Dashboard</span>
            </a>
            <a mat-list-item type="button">
                <mat-icon class="icon">input</mat-icon>
                <span class="label">LogOut</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/" class="name-text">
                <img width="65" src="https://logos-world.net/wp-content/uploads/2021/02/Trello-Symbol.png" class="logo"/>
                </a>
            </div>

            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="20px" class="navigation-items"
                    *ngIf="((userInfo$ | async) || userInfoData); else other_content">
                    <li>
                        <span>Welcome {{fName}} </span>

                        <a routerLink="/logout" class="name-text">
                            <mat-icon class="icon menu-icon">input</mat-icon>
                            <span class="label">Logout</span>
                        </a>
                    </li>
                </ul>

                <ng-template #other_content>
                    
                </ng-template>
            </div>

        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
