<div>
    <div class="container">
        <br>
        <div class="container">
            <br>
            <div fxLayout="row" fxLayoutAlign="center" class="content" fxLayout.xs="column">
                <div fxFlex="40">
                    <mat-card class="card">
                        <mat-card-title fxLayout.gt-xs="column" fxLayout.xs="column">
                            <h3>Login</h3>
                        </mat-card-title>
                        <mat-card-content>
                            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                
                                    <mat-form-field appearance="fill">
                                        <mat-label>Enter your email</mat-label>
                                        <input matInput type='text' id="email" formControlName="email">
                                        <span mat-icon-button matSuffix >
                                            <mat-icon>email</mat-icon>
                                        </span>
                                        <mat-error *ngIf="!myForm.get('email').valid">{{emailErrorMsg}}</mat-error>
                                    </mat-form-field>

                                    <mat-form-field appearance="fill">
                                        <mat-label>Enter your password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
                                        <span mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </span>
                                    </mat-form-field>

                                    <mat-form-field appearance="fill">
                                        <mat-label>Re-enter your password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" id="repassword" formControlName="repassword">
                                        <span mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </span>
                                        <mat-error *ngIf="myForm.hasError('notSame')">Mismatch password</mat-error>
                                    </mat-form-field>
                                    
                                <button type="submit" mat-raised-button color="primary"
                                    [disabled]="!myForm.valid">Submit</button>
                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
